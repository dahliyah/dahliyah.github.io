

site_name: Dahlia Oopzs Torah Notes
site_url: https://dahliyah.github.io
site_description: Project documentation with Markdown
site_author: Dahlia (Oopzs)
repo_url: https://dahliyah.github.io


theme:
    name: material       
    custom_dir: overrides
    locale: en
    highlightjs: true
    hljs_languages:
        - yaml
        - django
    features:
        - navigation.footer
    palette: 
        scheme: slate
        primary: light green
    # Palette toggle for light mode
        - scheme: default
          toggle:
          icon: material/brightness-7 
          name: Switch to dark mode
    # Palette toggle for dark mode
        - scheme: slate
          toggle:
          icon: material/brightness-4
          name: Switch to light mode
        
extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCVh_qkKF2ecK8cBDADmuojA
  generator: false


nav:
    - Home: index.md
    - Law:
        - Eternal Torah: Law/Eternal Torah.md
    - Canon:
        - Bible Canon: Canon/Bible Canon.md
        - Septuagint: Canon/Septuagint Text Family.md
    - The Trinity:
        - The Trinity: The Trinity/The Trinity.md
        - Who is Yahusha (Jesus): The Trinity/Who is Yahusha (Jesus).md

extra_css:
    - css/extra.css

markdown_extensions:
    - pymdownx.betterem
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.escapeall
    - pymdownx.extra
    - pymdownx.highlight
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.pathconverter
    - pymdownx.progressbar
    - pymdownx.saneheaders
    - pymdownx.smartsymbols
    - pymdownx.snippets
    - pymdownx.striphtml
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.tasklist
    - pymdownx.tilde
    - footnotes
    - toc:
        permalink: 
    - attr_list
    - def_list
    - tables
    - pymdownx.highlight:
        use_pygments: false
    - pymdownx.snippets
    - pymdownx.superfences
    - callouts
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs
    - mkdocs-click
    - pymdownx.arithmatex
    - pymdownx.b64


copyright: Copyright &copy; 2022 - 2023 Dahlia Love / Setapart.top


hooks:
    - docs/hooks.py

plugins:
    - include-markdown
    - search
    - redirects:
        redirect_maps:
            user-guide/plugins.md: dev-guide/plugins.md
            user-guide/custom-themes.md: dev-guide/themes.md
            user-guide/styling-your-docs.md: user-guide/choosing-your-theme.md
    - autorefs
    - literate-nav:
        nav_file: README.md
        implicit_index: true
    - mkdocstrings:
        handlers:
          python:
            options:
              docstring_section_style: list
              members_order: source
              show_root_heading: true
              show_source: false
              show_signature_annotations: true

watch:
    - mkdocs
