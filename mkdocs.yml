

site_name: Dahlia Oopzs Torah Notes
site_url: https://dahliyah.github.io
site_description: Project documentation with Markdown
site_author: Dahlia (Oopzs)
repo_url: https://dahliyah.github.io

theme:
    name: dracula
    locale: en
    analytics: {gtag: 'G-274394082'}
    highlightjs: true
    hljs_languages:
        - yaml
        - django
    features:
        - navigation.footer

nav:
    - Home: index.md
    - Law:
        - Eternal Torah: Law/Eternal Torah.md
    - Canon:
        - Bible Canon: Canon/Bible Canon.md
        - Septuagint: Canon/Septuagint Text Family.md
    - The Trinity:
        - The Trinity: The Trinity/The Trinity.md
        - Who is Yahusha (Jesus): The Trinity/Who is Yahusha (Jesus).md

extra_css:
    - css/extra.css

markdown_extensions:
    - footnotes
    - toc:
        permalink: 
    - attr_list
    - def_list
    - tables
    - pymdownx.highlight:
        use_pygments: false
    - pymdownx.snippets
    - pymdownx.superfences
    - callouts
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs
    - mkdocs-click
     - pymdownx.arithmatex
  - pymdownx.b64
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.escapeall
  - pymdownx.extra
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.pathconverter
  - pymdownx.progressbar
  - pymdownx.saneheaders
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.striphtml
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.tilde

copyright: 

hooks:
    - docs/hooks.py

plugins:
    - include-markdown
    - search
    - redirects:
        redirect_maps:
            user-guide/plugins.md: dev-guide/plugins.md
            user-guide/custom-themes.md: dev-guide/themes.md
            user-guide/styling-your-docs.md: user-guide/choosing-your-theme.md
    - autorefs
    - literate-nav:
        nav_file: README.md
        implicit_index: true
    - mkdocstrings:
        handlers:
          python:
            options:
              docstring_section_style: list
              members_order: source
              show_root_heading: true
              show_source: false
              show_signature_annotations: true

watch:
    - mkdocs
