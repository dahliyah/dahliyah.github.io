site_name: Dahlia Oopzs Torah Notes
site_url: https://dahliyah.github.io
site_description: Project documentation with Markdown
site_author: Dahlia (Oopzs)
repo_url: https://dahliyah.github.io/docs/
edit_uri: blob/master/docs/

theme:
    name: dracula
    locale: en
    analytics: {gtag: 'G-274394082'}
    highlightjs: true
    hljs_languages:
        - yaml
        - django

nav:
    - Home: index.md
    - Getting Started: getting-started.md
    - User Guide: user-guide/
    - Developer Guide: dev-guide/
        - Release Notes: about/release-notes.md
        - Contributing: about/contributing.md
        - License: about/license.md
    - Law:
        - Eternal Torah: Law/Eternal Torah.md
    - The Trinity:
        - The Trinity: The Trinity/The Trinity.md
        - Who is Yahusha (Jesus): The Trinity/Who is Yahusha (Jesus).md

extra_css:
    - css/extra.css

markdown_extensions:
    - toc:
        permalink: ÔÉÅ
    - attr_list
    - def_list
    - tables
    - pymdownx.highlight:
        use_pygments: false
    - pymdownx.snippets
    - pymdownx.superfences
    - callouts
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs
    - mkdocs-click

copyright: Copyright &copy; 2014 <a href="https://twitter.com/starletdreaming">Tom Christie</a>, Maintained by the <a href="/about/release-notes/#maintenance-team">MkDocs Team</a>.

hooks:
    - docs/hooks.py

plugins:
    - search
    - redirects:
        redirect_maps:
            user-guide/plugins.md: dev-guide/plugins.md
            user-guide/custom-themes.md: dev-guide/themes.md
            user-guide/styling-your-docs.md: user-guide/choosing-your-theme.md
    - autorefs
    - literate-nav:
        nav_file: README.md
        implicit_index: true
    - mkdocstrings:
        handlers:
          python:
            options:
              docstring_section_style: list
              members_order: source
              show_root_heading: true
              show_source: false
              show_signature_annotations: true

watch:
    - mkdocs
